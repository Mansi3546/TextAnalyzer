{% extends 'base.html' %}
{% block content %}

    <section id = "home">
        <div class="main-content">

            {% if text %}
            <h2 id="text">{{ text }}</h2>
            {% endif %}

            <div class="gallery">
                {% for i in link %}
                <div class="img">
                    <img src="{{ i }}" class="card-wide">
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
