{% extends 'base.html' %}
{% block content %}

<style>
    .home{
                    min-height: 500px;
                    background:linear-gradient(to bottom, rgb(134, 133, 133) , white);
                    background-size: cover;
                    background-attachment: fixed;
            }
</style>

    <div class = "home">
        <div class="main-content">

            {% if text %}
            <h2 id="text">{{ text }}</h2>
            {% endif %}

            <div class="gallery">
                {% for i in link %}
                <div class="img">
                    <img src="{{ i }}" class="card-wide">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
